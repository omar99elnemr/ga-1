name: Build and Push Docker Image

on:
  workflow_dispatch:

env:
  image-name: omar-app
  image-tag: ${{ github.sha }}

jobs:
  docker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.ACR_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.ACR_SERVER }}/${{ env.image-name }}:${{ env.image-tag }} .
        docker build -t ${{ secrets.ACR_SERVER }}/${{ env.image-name }}:latest .
    
    - name: Push Docker image
      run: |
        docker push ${{ secrets.ACR_SERVER }}/${{ env.image-name }}:${{ env.image-tag }}
        docker push ${{ secrets.ACR_SERVER }}/${{ env.image-name }}:latest
    
    - name: Image digest
      run: echo "Image pushed successfully to ${{ secrets.ACR_SERVER }}/${{ env.image-name }}:${{ env.image-tag }}"